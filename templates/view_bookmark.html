<!doctype html>
<html>
<head>
  <title>View Bookmark</title>
</head>
<body>
  <h1>{{ bookmark.url }}</h1>
  <p>{{ bookmark.description }}</p>
  {% if bookmark.screenshot %}
    <img src="{{ url_for('static', filename='screenshots/' ~ bookmark.screenshot) }}" alt="Screenshot">
  {% endif %}
  <p>Tags: {{ bookmark.tags }}</p>
  <p>Category: {{ bookmark.category }}</p>
  <a href="{{ url_for('index') }}">Back to bookmarks</a>
</body>
</html>
